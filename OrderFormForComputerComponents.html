<!DOCTYPE html>
<html lang="en">
<head>
    <title>Computer Components Order Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
            .background {
                position: absolute;
                width: 100%;
                height: 100%;
                background: url('Pictures/Backgroundpic.jfif') no-repeat center center fixed;
                -webkit-background-size: cover;
                -moz-background-size: cover;
                -o-background-size: cover;
                background-size: cover;
                filter: blur(8px);
                -webkit-filter: blur(8px);
                z-index: -1;
        }

    </style>
</head>
<body>
<div class="background"></div>
<div id="app">
    <!-- Form -->
    <form @submit.prevent="submitForm">
        <select v-model="selectedComponent">
            <option disabled value="">Please select one</option>
            <option v-for="component in components" :key="component">{{ component }}</option>
        </select>
        <!-- Form fields -->
        <button type="submit">Order Now</button>
    </form>
    <!-- Popup window -->
    <div v-if="showPopup">
        <p>Your selected component: {{ selectedComponent }}</p>
        <!-- Add more information-->
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            components: ['Case', 'Cooling System', 'CPU', 'GPU', 'Fan', 'Hard Drive', 'SSD', 'RAM', 'Monitor', 'Mouse', 'Keyboard'],
            selectedComponent: '',
            showPopup: false
        },
        methods: {
            submitForm() {
                this.showPopup = true;
            }
        }
    });
</script>
</body>
</html>
