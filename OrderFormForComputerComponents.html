<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CompCompShop</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">

    <!-- Custom styling -->
    <style>

    .pictureBackground1 {
        background: url('Pictures/BackgroundPicPC.jfif') no-repeat center center;
        -webkit-background-size: cover;

    }

    .navbar-brand {
        font-family: 'Shadows Into Light', cursive;
        font-size: 1.5rem;
    }
    </style>
</head>

<body>
    <nav class="navbar navbar-light bg-light pictureBackground1">
        <div class="container-fluid">
            <!-- Shop logo that is pointing to the top of the page -->
            <a class="navbar-brand bg-white text-black rounded-3 " href="#">CompCompShop</a>
            <form class="d-flex mx-auto w-75">
                <input class="form-control me-2" type="search" placeholder="Find new computer parts here" aria-label="Search">
                <div class="bg-white text-black rounded-3">
                    <button class="btn btn-outline-dark" type="submit"><i class="fas fa-search"></i></button>
                </div>
            </form>
            <!-- Shopping card handling -->
             <div class="bg-white text-black rounded-3">
                 <!-- Card button trigger modal-->
                <button class="btn btn-outline-dark" type="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop"><i class="fas fa-shopping-cart"></i> Card</button>
                 <!-- Shopping card modal -->
                 <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                     <div class="modal-dialog">
                         <div class="modal-content">
                             <div class="modal-header">
                                 <h5 class="modal-title" id="staticBackdropLabel">Your Shopping Card</h5>
                                 <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                             </div>
                             <div class="modal-body">
                                 Your Shopping Card is empty.
                             </div>
                             <div class="modal-footer">
                                 <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                 <button type="button" class="btn btn-primary">Understood</button>
                             </div>
                         </div>
                     </div>
                 </div>
             </div>
        </div>
    </nav>
    <div class="container-fluid bg-secondary ">
        <div class="row">

            <!-- Advertisement column left -->
            <div class="col-sm-2 container-fluid p-2 mb-2 mt-2 ms-3 bg-dark text-white rounded-3">
                <h3 class="ms-3">Place your ads in here</h3>
                <div class="mt-5">
                    <picture>
                        <source srcset="Pictures/ad1.jfif" type="image/jpeg">
                        <img src="Pictures/ad1.jfif" class="img-fluid img-thumbnail mx-auto d-block" alt="GamingPC">
                    </picture>
                </div>
                <div class="mt-5">
                    <picture>
                        <source srcset="Pictures/ad2.jfif" type="image/jpeg">
                        <img src="Pictures/ad2.jfif" class="img-fluid img-thumbnail mx-auto d-block" alt="GamingPC">
                    </picture>
                </div>
                <div class="mt-5">
                    <picture>
                        <source srcset="Pictures/ad1.jfif" type="image/jpeg">
                        <img src="Pictures/ad1.jfif" class="img-fluid img-thumbnail mx-auto d-block" alt="GamingPC">
                    </picture>
                </div>
                <div class="mt-5">
                    <picture>
                        <source srcset="Pictures/ad2.jfif" type="image/jpeg">
                        <img src="Pictures/ad2.jfif" class="img-fluid img-thumbnail mx-auto d-block" alt="GamingPC">
                    </picture>
                </div>
            </div>

            <!-- Dropdown and personal data -->
            <div class="col-sm container-fluid">
                <div class="container-sm p-4 mt-2 bg-dark text-white rounded-3">
                    <form class="row g-2" id="orderForm">

                        <!-- Dropdown for Computer Parts -->
                            <label for="computerPartsAndAccessory">Computer Parts and Accessory:</label>
                            <div class="col-12 mx-auto ">
                                <select class="form-select" id="computerPartsAndAccessory">
                                    <option selected value="products">Select your computer parts</option>
                                    <option value="cases">Cases</option>
                                    <option value="MainBoard">Main Boards</option>
                                    <option value="cpus">CPUs</option>
                                    <option value="coolingSystems">Cooling Systems</option>
                                    <option value="ram">Ram</option>
                                    <option value="ssdAndHdd">SSD & HDD</option>
                                    <option value="gpu">GPUs</option>
                                    <option value="powerSupply">Power Supply</option>
                                    <option value="monitor">Monitors</option>
                                    <option value="accessory">Accessory</option>
                                </select>

                                <!-- Second dropdown -->
                                <select class="form-select mt-1" id="secondSelect" style="display: none;"></select>
                            </div>

                            <!-- Add to card button -->
                            <div class="col-auto mt-2 mb-3">
                                <button type="button" class="btn btn-primary">Add To Card</button>
                            </div>
                    </form>

                    <!-- Picture to illustrate the choice -->
                    <h1 class="fst-italic fw-lighter fs-6 mt-1 mb-3">Product Example:</h1>
                    <picture>
                        <source srcset="" type="image/jpeg">
                        <img id="productPicture1" src="Pictures/BackgroundPicPC.jfif" class="img-fluid img-thumbnail mx-auto mb-2 d-block" alt="GamingPC">
                    </picture>
                </div>

                <!--Personal data section -->
                <div class="container-sm p-4 mt-5 mb-2 bg-dark text-white rounded-3">
                    <div id="personalDataSection">
                        <h2 class="mb-4">Enter Your Personal Data:</h2>
                        <form class="row g-3 needs-validation">
                            <div class="col-md-4">
                                <label for="validationCustom01" class="form-label">First name</label>
                                <input type="text" class="form-control" id="validationCustom01" placeholder="John" required>
                            </div>
                            <div class="col-md-4">
                                <label for="validationCustom02" class="form-label">Last name</label>
                                <input type="text" class="form-control" id="validationCustom02" placeholder="Doe" required>
                            </div>
                            <div class="col-md-4">
                                <label for="validationCustomEmail" class="form-label">Email</label>
                                <div class="input-group has-validation">
                                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                                    <input type="text" class="form-control" id="validationCustomEmail" aria-describedby="inputGroupPrepend" placeholder="john.doe@gmail.com" required>
                                    <div class="invalid-feedback">
                                        Please enter a valid email address.
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <label for="inputAddress" class="form-label">Address</label>
                                <input type="text" class="form-control" id="inputAddress" placeholder="Village St. 1" required>
                            </div>
                            <div class="col-12">
                                <label for="inputAddress2" class="form-label">Address 2</label>
                                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                            </div>
                            <div class="col-md-6">
                                <label for="inputCity" class="form-label">City</label>
                                <input type="text" class="form-control" id="inputCity" placeholder="Cologne" required>
                            </div>
                            <div class="col-md-4">
                                <label for="inputState" class="form-label">State</label>
                                <select id="inputState" class="form-select" required>
                                    <option value="">Choose...</option>
                                    <option>Baden-Württemberg</option>
                                    <option>Bavaria (Bayern)</option>
                                    <option>Berlin</option>
                                    <option>Brandenburg</option>
                                    <option>Bremen</option>
                                    <option>Hamburg</option>
                                    <option>Hesse (Hessen)</option>
                                    <option>Lower Saxony (Niedersachsen)</option>
                                    <option>Mecklenburg-Vorpommern</option>
                                    <option>North Rhine-Westphalia (Nordrhein-Westfalen)</option>
                                    <option>Rhineland-Palatinate (Rheinland-Pfalz)</option>
                                    <option>Saarland</option>
                                    <option>Saxony (Sachsen)</option>
                                    <option>Saxony-Anhalt (Sachsen-Anhalt)</option>
                                    <option>Schleswig-Holstein</option>
                                    <option>Thuringia (Thüringen)</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label for="inputZip" class="form-label">Zip</label>
                                <input type="text" class="form-control" id="inputZip" placeholder="51143" required>
                            </div>
                            <div class="col-12">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                                    <label class="form-check-label" for="invalidCheck">
                                        Agree to terms and conditions
                                    </label>
                                    <div class="invalid-feedback">
                                        You must agree before submitting.
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <!-- Order Now button  -->
                                <button type="submit" class="btn btn-primary" data-bs-target="#staticBackdrop">
                                    Order Now
                                </button>

                                <!-- Order Summery  -->
                                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                ...
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Advertisement column right -->
            <div class="col-sm-2 container-fluid p-2 mb-2 mt-2 me-3 bg-dark text-white rounded-3">
                <h3 class="ms-3">Place your ads in here</h3>
                <div class="mt-5">
                    <picture>
                        <source srcset="Pictures/ad1.jfif" type="image/jpeg">
                        <img src="Pictures/ad1.jfif" class="img-fluid img-thumbnail mx-auto d-block" alt="GamingPC">
                    </picture>
                </div>
                <div class="mt-5">
                    <picture>
                        <source srcset="Pictures/ad2.jfif" type="image/jpeg">
                        <img src="Pictures/ad2.jfif" class="img-fluid img-thumbnail mx-auto d-block" alt="GamingPC">
                    </picture>
                </div>
                <div class="mt-5">
                    <picture>
                        <source srcset="Pictures/ad1.jfif" type="image/jpeg">
                        <img src="Pictures/ad1.jfif" class="img-fluid img-thumbnail mx-auto d-block" alt="GamingPC">
                    </picture>
                </div>
                <div class="mt-5">
                    <picture>
                        <source srcset="Pictures/ad2.jfif" type="image/jpeg">
                        <img src="Pictures/ad2.jfif" class="img-fluid img-thumbnail mx-auto d-block" alt="GamingPC">
                    </picture>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
